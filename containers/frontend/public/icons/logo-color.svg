<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 48" width="240" height="48">
  <defs>
    <linearGradient id="trailGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#52a441"/>
      <stop offset="100%" style="stop-color:#74fe00"/>
    </linearGradient>
  </defs>

  <!-- Trail/Path Icon with Current -->
  <g transform="translate(4, 8)">
    <!-- Mountain silhouette background -->
    <path d="M0 28 L12 8 L18 16 L28 4 L38 28 Z" fill="#52a441" opacity="0.3"/>

    <!-- Winding trail path -->
    <path d="M4 26 Q10 22 14 24 Q20 27 24 22 Q28 17 34 20"
          stroke="url(#trailGradient)"
          stroke-width="3"
          stroke-linecap="round"
          fill="none"/>

    <!-- Current/electricity accent -->
    <path d="M30 10 L33 16 L29 16 L32 24"
          stroke="#74fe00"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
  </g>

  <!-- Text: TrailCurrent -->
  <text x="52" y="33" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="700" fill="#52a441">
    <tspan>Trail</tspan><tspan fill="#2d5a25">Current</tspan>
  </text>
</svg>
